<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - BuildStorm</title>
  <link rel="stylesheet" href="styleapply.css">

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script src="apply.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html">
        <img src="Images/MainLogo.png" alt="Logo" class="logo">
      </a>
    </div>

    <button class="menu-toggle" onclick="document.querySelector('.nav-right').classList.toggle('active')">â˜°</button>

    <div class="nav-right">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="projects.html" class="nav-btn">Projects</a>
      <a href="apply.html" class="nav-btn">Apply</a>
      <a href="about.html" class="nav-btn">About</a>
    </div>
  </header>

  <main class="apply-page">
    <h1>Apply to BuildStorm</h1>
    <form id="apply-form" class="apply-form">
      <div class="form-row">
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-row">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name">
      </div>
      <div class="form-row">
        <label for="course">Course / Program *</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="form-row">
        <label for="year">College Year *</label>
        <input type="text" id="year" name="year" required>
      </div>
      <div class="form-row">
        <label for="section">Section *</label>
        <input type="text" id="section" name="section" required>
      </div>
      <div class="form-row">
        <label for="email">College Email (MUST BE COLLEGE EMAIL)*</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-row">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-row">
        <label for="field">Field You Want to Apply For *</label>
        <select id="field" name="field" required>
          <option value="" hidden>Select a field</option>
          <option value="programmer">Programmer</option>
          <option value="artist">Artist (This includes 3D modeling)</option>
          <option value="writer">Writer</option>
          <option value="designer">Designer</option>
          <option value="musician">Musician</option>
        </select>
      </div>
      <div class="form-row checkbox-row">
        <input type="checkbox" id="other-wing" name="other-wing">
        <label for="other-wing">Are you a member of any other wing of CSTC?</label>
      </div>
      <div class="form-row">
        <label for="familiarity">Are you familiar with the field? *</label>
        <select id="familiarity" name="familiarity" required>
          <option value="" hidden>Select an option</option>
          <option value="yes">Yes</option>
          <option value="somewhat">Somewhat</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-row">
        <label for="motivation">Why do you want to join BuildStorm? *</label>
        <textarea id="motivation" name="motivation" rows="5" required></textarea>
      </div>
      <div class="form-row">
        <label for="portfolio">Upload portfolio (Completely optional) (Must be a Google Drive link)</label>
        <input type="text" id="portfolio" name="portfolio">
      </div>
      <div class="form-row">
        <button type="submit" class="submit-btn" disabled>Submit Application</button>
      </div>
    </form>
  </main>
</body>
</html>
